<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Number system converter
    </title>

    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="./static/js/script.js"></script>
</head>

<body>
    <div class="general-info">
        <p>Separate values with spaces.</p>
    </div>

    <div class="input-data">
        <p id="input">Input</p>
        <div class="flex-container">
            <textarea id="input-data"></textarea>
            <select name="select" id="dataInType">
                <option value="10">Decimal</option>
                <option value="16">Hex</option>
                <option value="2">Binary</option>
                <option value="ascii">Ascii</option>
            </select>
        </div>
    </div>

    <div class="output-data">
        <p>Decimal</p>
        <textarea id="output-data-10"></textarea>
        <p>Hex</p>
        <textarea id="output-data-16"></textarea>
        <p>Binary</p>
        <textarea id="output-data-2"></textarea>
        <p>ASCII</p>
        <textarea id="output-data-ascii"></textarea>
    </div>
    <button id="convert-button">Convert</button>

    <script>
    </script>
</body>

</html>
